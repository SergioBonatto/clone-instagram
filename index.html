<!DOCTYPE html>
<html lang ="pt-br">
  <head>
    <title>Instagram</title>
    <meta charset="UTF-8">
    <meta name = "description" content = "Clone do login do instagram">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no ">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" charset="utf-8"></script>
  </head>
  <body>
      <div class="instagram-wrapper">
          <div class="instagram-phone">
              <img src="./img/ifundo.png" alt="celular com Instagram">
          </div>
          <div class="instagram-continue">
              <div class="group">
                  <img src="./img/logo.png" class="instagram-logo" alt="logo instagram">
                  <div class="profile-photo">
                      <img src="./img/perfil.jpg" alt="foto de perfil">
                  </div>
                  <a href="#" class="instagram-login">Continue como sergio_bonatto</a>
                  <a href="#" class="instagram-logout">Remover conta</a>
              </div>
              <div class="group">
                  <p class="not-account"> Não é sergio_bonatto?</p>
                  <p class="not-account">
                      <span class="link-blue">Alternar contas</span>
                      ou
                      <span class="link-blue">Inscreva-se</span>
                  </p>

              </div>
              <div class="get-the-app">
                  <p class="get-app">Baixe o aplicativo</p>
                  <div class="download">
                      <a href="#" class="app-download"></a>
                      <a href="#" class="app-download"></a>
                  </div>

              </div>
          </div>
      </div>

  </body>
</html>
